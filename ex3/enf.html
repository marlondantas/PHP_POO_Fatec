<!DOCTYPE html>
<html>
    <head>
        <title>Simulador - Comumed</title>
        
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        
        <meta charset="utf-8">
        
        <link rel="icon" type="imagem/png" href="icon.png" />

        <script>
            
            total = 0;

            function myFunction(quantidade,Total) {


                total = total + (quantidade * Total);

               // alert("Hello! I am an alert box!!"+total);

                document.getElementById("saidaMan").value = "R$: " + total;
            }
        </script>

    </head>
    <body>
    <center>
        <form class="pure-form" method="POST" action="banco.php?metodo=1">

        <table class="pure-table pure-table-bordered" border="1">
            <tr>
                <td colspan="5"><img src="logo.png" style="border: 0px;margin: 0px; padding: 0px;  height: 225px;" alt="LOGOTIPO" title="LOGOTIPO"></td>
            </tr>

            <tr>
                <td>Nomes</td>
                <td colspan="4"><input name="Nome" type="text" style="position:relative; height: 100%;"></td>
            </tr>

            <tr>
                <th>Faixa Etária</th>
                <th><strong>Enfermaria</strong></th>
                <th><a class="pure-button pure-button-primary" href="Ape.html" style="text-decoration: none;">Apartamento</a></th>  
                <th colspan="">Total</th>
            </tr>
            <tr>
                <td>0 – 18 anos</td>
                <td colspan="2"><center>R$193,00</center></td>
                <td><input  onchange="myFunction(193,this.value);" name="0-18" type="text"></td>
            </tr>
            <tr>
                <td>19 – 23 anos</td>
                <td colspan="2"><center>R$211,00</center></td>
                <td><input  onchange="myFunction(211,this.value)" name="19-23" type="text"></td>
            </tr>
            <tr>
                <td>24 – 28 anos</td>
                <td colspan="2"><center>R$255,00</center></td>
                <td><input  onchange="myFunction(255,this.value)" name="24-28" type="text"></td>
            </tr>
            <tr>
                <td>29 – 38 anos</td>
                <td colspan="2"><center>R$337,00</center></td>
                <td><input  onchange="myFunction(337,this.value)" name="29-38" type="text"></td>
            </tr>
            <tr>
                <td>39 – 53 anos</td>
                <td colspan="2"><center>R$616,00</center></td>
                <td><input  onchange="myFunction(616,this.value)" name="39-53" type="text"></td>
            </tr>
            <tr>
                <td>54 anos ou mais</td>
                <td colspan="2"><center>R$800,00</center></td>
                <td><input  onchange="myFunction(800,this.value)" name="54mais" type="text"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input id='saidaMan' name="Total" type="text"></td>
                <td colspan="2"><input class="pure-button pure-button-primary" type="submit" value="enviar"></td>
            </tr>
        </table>
    </form>
    </center>
    </body>
</html>
